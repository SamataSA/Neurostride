<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Select Your Profile</title>
<style>
body {
  background: #111;
  background: url('https://www.aafs.org/sites/default/files/styles/og_image/public/media/images/Stock-Fingerprint-Forensics-AAFS.jpeg?itok=GtnUI2Om') center/cover no-repeat fixed;
  color: white;
  font-family: Arial, sans-serif;
  text-align: center;
}
.card {
  display: inline-block;
  width: 200px;
  background: #222;
  margin: 15px;
  border: 1px solid cyan;
  border-radius: 10px;
  padding: 10px;
  cursor: pointer;
  transition: transform 0.3s;
}
.card:hover { transform: scale(1.05); }
.card img {
  width: 100%;
  height: 150px;
  border-radius: 8px;
  object-fit: cover;
}
#others-form {
  margin-top: 30px;
  background: #222;
  display: inline-block;
  padding: 20px;
  border-radius: 10px;
  border: 1px solid cyan;
}
#others-form input {
  display: block;
  margin: 10px auto;
  padding: 10px;
  border-radius: 5px;
  border: none;
  width: 200px;
}
#others-form button {
  background: cyan;
  color: black;
  padding: 10px 15px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
</style>
</head>
<body>

<h1 style="color: chartreuse;">Select Your ID</h1>

<!-- Subhradwip (Male) -->
<div class="card" onclick="chooseUser('Subhradwip', 'subh2025')">
  <img src="https://img.freepik.com/premium-vector/man-avatar-profile-picture-isolated-background-avatar-profile-picture-man_1293239-4841.jpg" alt="Male Avatar">
  <h3>Subhradwip Siddhanta</h3>
  <p>Dept ID: F2026-001</p>
</div>

<!-- All others (Female) -->
<div class="card" onclick="chooseUser('Saheli', 'sahe992')">
  <img src="https://static.vecteezy.com/system/resources/thumbnails/002/002/257/small_2x/beautiful-woman-avatar-character-icon-free-vector.jpg" alt="Female Avatar">
  <h3>Saheli Mondal</h3>
  <p>Dept ID: F2026-002</p>
</div>

<div class="card" onclick="chooseUser('Dipmita', 'dipu783')">
  <img src="https://static.vecteezy.com/system/resources/thumbnails/002/002/257/small_2x/beautiful-woman-avatar-character-icon-free-vector.jpg" alt="Female Avatar">
  <h3>Dipmita Saha</h3>
  <p>Dept ID: F2026-003</p>
</div>

<div class="card" onclick="chooseUser('Samata', 'sama884')">
  <img src="https://static.vecteezy.com/system/resources/thumbnails/002/002/257/small_2x/beautiful-woman-avatar-character-icon-free-vector.jpg" alt="Female Avatar">
  <h3>Samata Samanta</h3>
  <p>Dept ID: F2026-004</p>
</div>

<div class="card" onclick="chooseUser('Suchismita', 'such555')">
  <img src="https://static.vecteezy.com/system/resources/thumbnails/002/002/257/small_2x/beautiful-woman-avatar-character-icon-free-vector.jpg" alt="Female Avatar">
  <h3>Suchismita Das</h3>
  <p>Dept ID: F2026-005</p>
</div>

<!-- Others Login Form -->
<div id="others-form">
  <h3>Others Login</h3>
  <input type="text" id="deptId" placeholder="Enter Department ID">
  <input type="password" id="deptPass" placeholder="Enter Password">
  <button onclick="loginOthers()">Login</button>
  <p id="error-msg" style="color:red;"></p>
</div>

<script>
function chooseUser(name, pass) {
  sessionStorage.setItem("selectedUser", name);
  sessionStorage.setItem("userPass", pass);
  window.location.href = "password.html";
}

function loginOthers() {
  const id = document.getElementById('deptId').value.trim();
  const pass = document.getElementById('deptPass').value.trim();

  if (id === "" || pass === "") {
    document.getElementById('error-msg').textContent = "Please fill all fields.";
    return;
  }

  sessionStorage.setItem("selectedUser", id);
  sessionStorage.setItem("userPass", pass);
  window.location.href = "password.html";
}
</script>

</body>
</html>
