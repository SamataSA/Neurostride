<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Password Verification</title>
<style>
  /* Reset & base */
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: url('https://www.forensicfocus.com/stable/wp-content/uploads/2022/03/febhead.png') center/cover no-repeat fixed;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #0d1b66; /* dark blue text */
  }

  /* Glassmorphic container */
  .container {
    background: rgba(255, 255, 255, 0.08);
    border-radius: 20px;
    padding: 40px;
    width: 320px;
    backdrop-filter: blur(12px);
    box-shadow: 0 8px 32px rgba(0,0,0,0.4);
    text-align: center;
    border: 1px solid rgba(255, 255, 255, 0.18);
    animation: fadeIn 1.2s ease forwards;
  }

  h1 {
    font-size: 1.8rem;
    margin-bottom: 20px;
    color: #0d1b66; /* dark blue title */
    text-shadow: 0 0 10px rgba(13,27,102,0.6);
  }

  input {
    padding: 12px;
    border: none;
    border-radius: 10px;
    margin-top: 15px;
    width: 100%;
    outline: none;
    font-size: 1rem;
    text-align: center;
    background: rgba(255,255,255,0.15);
    color: #0d1b66; /* dark blue text inside */
    backdrop-filter: blur(8px);
    box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
    transition: 0.3s ease;
  }

  input::placeholder {
    color: rgba(13,27,102,0.6); /* dark blue placeholder */
  }

  input:focus {
    border: 1px solid #0d1b66;
    box-shadow: 0 0 12px #0d1b66;
  }

  button {
    margin-top: 20px;
    padding: 12px 20px;
    width: 100%;
    background: linear-gradient(135deg, #0d1b66, #1f3ba8);
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 1rem;
    font-weight: bold;
    color: white;
    text-transform: uppercase;
    letter-spacing: 1px;
    transition: all 0.3s ease;
  }

  button:hover {
    transform: translateY(-3px);
    box-shadow: 0 0 15px #0d1b66, 0 0 30px rgba(13,27,102,0.8);
  }

  #message {
    margin-top: 15px;
    font-size: 0.9rem;
    color: #ff5c5c;
    text-shadow: 0 0 6px rgba(255,0,0,0.7);
  }

  /* Fade-in animation */
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to   { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>

<div class="container">
  <h1 id="welcome"></h1>
  <input type="password" id="password" placeholder="Enter Password">
  <button onclick="verify()">Login</button>
  <p id="message"></p>
</div>

<script>
  const user = sessionStorage.getItem("selectedUser") || "Guest";
  const correctPass = sessionStorage.getItem("userPass") || "1234";

  document.getElementById("welcome").textContent = `Welcome, ${user}`;

  function verify() {
    const entered = document.getElementById("password").value;
    if (entered === correctPass) {
      window.location.href = "index.html";
    } else {
      document.getElementById("message").textContent = "Incorrect password!";
    }
  }
</script>

</body>
</html>
